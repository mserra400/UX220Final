<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
body {
font-family: 'Shadows Into Light', cursive;
text-align: center;
margin-top: 40px}

#prompt {
color: lightgreen;
font-size: 1.3em;
marin-bottom: 15px;
}

#answer {
color: red;
font-size: 3em;
line-height: 6em;
}
    </style>
</head>

<body>
    <div id="prompt">Ask Me Anything</div>

    <h1>The magic 8 ball</h1>
    <input /><br />
    <x-magic />
    <script>
        class Magic8Ball extends HTMLElement{
            connectedCallback(){
                this.innerHTML = 
`
    <button id="question">Ask</button>
    <p id="answer"></p>
`
                this.button = document.querySelector("#question");
                this.button.addEventListener("click", ()=>{
                    const answer = document.querySelector("#answer");
                    const aAnswers=["yes", "definitely", "no"];
                    const nAnswer = Math.floor(Math.random() * aAnswers.length);
                    answer.innerHTML = aAnswers[nAnswer];
                })
            }
        }

        customElements.define("x-magic", Magic8Ball);
    </script>
</body>

</html>
